<div class="h-screen flex items-center justify-center">
    <form class="shadow-md rounded-md p-5 bg-white w-1/6" [formGroup]="form" (ngSubmit)="login()">
        <div class="py-4">
            <h1 class="font-bold py-2">Login</h1>
            <h6 class="text-slate-600 text-base">
                Ingresa tus credenciales para iniciar sesión
            </h6>
        </div>

        <mat-form-field apperance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email" />
            <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Password</mat-label>
            <input matInput type="{{ hide ? 'password' : 'text'}}" formControlName="password" placeholder="Password" />
            <mat-icon matPrefix>lock</mat-icon>
            <mat-icon (click)="hide = !hide" matSuffix>
                {{ hide ? 'visibility_off':'visibility'}}
            </mat-icon>
        </mat-form-field>

        <a routerLink="/forget-password">¿Olvidó su contraseña?</a>
        

        <button [disabled]="!form.valid" type="submit"
            class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">
            Login
        </button>

        <div class="my-5">
            <span class="text-slate-600">
                No tienes acceso?
            </span>
            <a class="text-purple-700" [routerLink]="['/register']">Registrarse</a>
        </div>
    </form>
</div>
