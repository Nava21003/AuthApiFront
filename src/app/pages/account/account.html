<div class="h-screen flex items-center justify-center">
  <div class="container mx-auto my-8 p-8 bg-white shadow-md rounded-md max-w-md w-full">
    <h1 class="text-3xl text-gray-600 font-bold mb-6 text-center">
      Detalle de la cuenta de usuario
    </h1>

    <ng-container *ngIf="accountDetail$ | async as user">
      <div class="text-center">
        <div
          class="rounded-full bg-blue-500 my-4 text-4xl w-24 h-24 mx-auto flex items-center justify-center font-bold text-white">
          {{ user.fullName | uppercase }}
        </div>
      </div>

      <hr class="my-4 border-slate-400">

      <div class="grid grid-cols-2 gap-4">
        <div class="text-gray-600 font-bold">Nombre completo</div>
        <div class="text-gray-600 font-medium">{{ user.fullName | titlecase }}</div>

        <div class="text-gray-600 font-bold">Email</div>
        <div class="text-gray-600 font-medium">{{ user.email }}</div>

        <div class="text-gray-600 font-bold">Roles</div>
        <div>
          <ul class="flex flex-wrap gap-1 text-xs">
            <li *ngFor="let role of user.roles" class="bg-green-700 text-white rounded-md py-1 px-2">
              {{ role }}
            </li>
          </ul>
        </div>

        <div class="text-gray-600 font-bold">Número de teléfono</div>
        <div class="text-gray-600 font-medium">{{ user.phoneNumber || '-' }}</div>

        <div class="text-gray-600 font-bold">Accesos fallidos</div>
        <div class="text-gray-600 font-medium">{{ user.accessFailedCount || '-' }}</div>
      </div>
    </ng-container>
  </div>
</div>
