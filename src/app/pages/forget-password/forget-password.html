<div class="flex bg-slate-50 justify-center items-center h-screen">
    <div class="shadow-sm w-1/5 p-10 bg-white rounded-md">
        @if(showEmailSent){
            <div class="text-center">
                <h1 class="text-xl font-bold">Correo electrónico enviado</h1>
                <p class="mb1 mt-3 text-blue-700 font-semibold">
                    Hemos enviado un enlace de restablecimiento de contraseña a su correo electrónico.
                </p>
                <mat-icon class="animate-bounce mt-5" style="width: 100px; height: 100px; font-size: 80px; color: blue;">
                    check_circle
                </mat-icon>
            </div>
        }@else {
        <h1 class="text-xl font-bold">
            ¿Olvidó su contraseña?
        </h1>
        
        <p class="text-base mt-3 text-slate-900 font-medium">
            Correo Electronico
        </p>
        <input type="email" name="email" class="w-full mb-2 border-gray-200 shadow-sm p-2 rounded-md" 
            placeholder="Email" [(ngModel)]="email">
        <button (click)="forgetPassword()" [disabled]="!email" class="w-full disabled:opacity-50 p-2 bg-slate-900 rounded-md text-white mt-2">
            Solicitar restablecimiento de contraseña
        </button>
        }
    </div>
</div>
